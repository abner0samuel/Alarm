<body>
    <div class="container">
        <ytd-notification-topbar-button-renderer

                                                </path>
                                            </svg></div>
                                    </icon-shape></yt-icon-shape></yt-icon></div>
                    </div>
                </yt-icon-badge-shape>
            </button><yt-interaction id="interaction"
                class="circular style-scope yt-icon-button"><!--css-build:shady--><!--css-build:shady-->

            </yt-interaction></yt-icon-button>

        <h1 class="heading">You don't have any alarms</h1>
        <p class="pa">select "+" below to add new alarm.</p>
        <p>#</p>
        <div class="btn">
            <div class="btns">
                <span></span>
                <input type="button" title="Add an alarm" value="+">
            </div>
        </div>

                    <input type="button" title="Add an alarm" value="+">
                </div>
            </div>
        </div>
        <div class="setcontainer">
            <div class="setapp">
                <h1 class="heading">Add new alarm</h1>
                <div class="timezone">
                    <div class="upbtns">
                        <div class="btn1">ðŸ”¼</div>
                        <div class="btn2">ðŸ”¼</div>
                        <div class="btn3">ðŸ”¼</div>
                    </div>
                    <div class="time"><div id="hour" class="hour">00</div>: <div class="minute">00</div>: <div class="am-pm">AM

                    </div></div>
                    <div class="downbtns">
                        <div class="btn1">ðŸ”½</div>
                        <div class="btn2">ðŸ”½</div>
                        <div class="btn3">ðŸ”½</div>
                    </div>
                </div>
                <div class="name">
                    <input type="checkbox" name="" id="">
                    <div class="alarmName" title="Alarm name" contenteditable="true">alarm name</div>
                </div>
                <div class="RP">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Repeat alarm</label>
                </div>
                <div class="days">
                    <div class="mo">m</div>
                    <div class="tu">tu</div>
                    <div class="we">we</div>
                    <div class="th">th</div>
                    <div class="fri">fri</div>
                    <div class="sa">sa</div>
                    <div class="su">su</div>
                </div>
                <div class="alramcrime" title="alram crimes">
                    <select name="inner"class="inner">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                    </select>
                </div>
                <div class="time-duration" title="Snooze Time">
                    <select name="inner" id="name">
                        <option value="Disabled">Disabled</option>
                        <option value="5">5 minutes</option>
                        <option value="10">10 minutes</option>
                        <option value="20">20 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="1">1 hours</option>
                    </select>
                </div>
                <div class="functionbtns">
                    <input class="savebtn" type="button" value="save">
                    <input class="cancelbtn" type="button" value="cancel">
                </div>
            </div>
        </div>
         <!-- for editing each alarm -->

                </div>
                <div class="timezone">
                    <div class="upbtns">
                        <div class="btn1">ðŸ”¼</div>
                        <div class="btn2">ðŸ”¼</div>
                        <div class="btn3">ðŸ”¼</div>
                    </div>
                    <div class="time"><div id="hour" class="hour">00</div>: <div class="minute">00</div>: <div class="am-pm">AM

                    </div></div>
                    <div class="downbtns">
                        <div class="btn1">ðŸ”½</div>
                        <div class="btn2">ðŸ”½</div>
                        <div class="btn3">ðŸ”½</div>
                    </div>
                </div>
                <div class="name">
                    <input type="checkbox" name="" id="">
                    <div class="alarmName" title="Alarm name" contenteditable="true">alarm name</div>
                </div>
                <div class="RP">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Repeat alarm</label>
                </div>
                <div class="days">
                    <div class="mo">m</div>
                    <div class="tu">tu</div>
                    <div class="we">we</div>
                    <div class="th">th</div>
                    <div class="fri">fri</div>
                    <div class="sa">sa</div>
                    <div class="su">su</div>
                </div>
                <div class="alramcrime" title="alram crimes"></div>
                <div class="time-duration" title="Snooze Time">
                    <select name="inner" id="name">
                        <option value="Disabled">Disabled</option>
                        <option value="5">5 minutes</option>
